#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US.UTF-8
#Language modules to install
langsupport de_DE.UTF-8 en_US.UTF-8 --default=en_US.UTF-8
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc Europe/Berlin
#Network information
network --bootproto=dhcp --device=eth0 --noipv6
#Root password
rootpw --iscrypted $6$b.GJdmK8cFFrImS7$V7/opeSK4N5JoP7/vbO2fq/oVucTw/rrT1.YRZghZ45JT0O5D0SkQPyfVIX7a.jRbWM97NRbGtgKDLC10fomb1
#Initial user
user --disabled
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all
#Disk partitioning information
part / --fstype ext4 --size 8765 --asprimary
part swap --size 1 --grow --asprimary
#Do not configure the X Window System
skipx
#Package install information
%packages
openssh-server

%post
env > /tmp/hello.env
